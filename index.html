<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="navbar">
    <h1>Quiz App</h1>
    <nav>
      <button id="create-quiz-btn" onclick="showSection('create-quiz')">Create a Quiz</button>
      <button id="quiz-list-btn" onclick="showSection('quiz-list')">Take a Quiz</button>
      <button id="register-btn" onclick="showSection('register')">Register</button>
      <button id="login-btn" onclick="showSection('login')">Login</button>
      <button id="logout-btn" class="hidden" onclick="logout()">Logout</button>
    </nav>
  </div>
  
  <div class="container">
    <div id="home" class="section">
      <h2>Welcome to the Quiz App!</h2>
      <p>Select an option from the navigation bar to get started.</p>
    </div>
    
    <div id="create-quiz" class="section hidden">
      <h2>Create a Quiz</h2>
      <form id="quiz-form">
        <input type="text" id="quiz-title" placeholder="Quiz Title" required>
        <div id="questions-container"></div>
        <button type="button" onclick="addQuestion()">Add Question</button>
        <button type="submit">Create Quiz</button>
      </form>
    </div>
    
    <div id="quiz-list" class="section hidden">
      <h2>Available Quizzes</h2>
      <ul id="quiz-list-container"></ul>
    </div>
    
    <div id="take-quiz" class="section hidden">
      <h2 id="quiz-title-display"></h2>
      <form id="take-quiz-form"></form>
      <button onclick="submitQuiz()">Submit</button>
    </div>
    
    <div id="quiz-result" class="section hidden">
      <h2>Quiz Result</h2>
      <p id="quiz-score"></p>
    </div>

    <div id="register" class="section hidden">
      <h2>Register</h2>
      <form id="register-form">
        <input type="text" id="register-username" placeholder="Username" required>
        <input type="password" id="register-password" placeholder="Password" required>
        <button type="submit">Register</button>
      </form>
    </div>
    
    <div id="login" class="section hidden">
      <h2>Login</h2>
      <form id="login-form">
        <input type="text" id="login-username" placeholder="Username" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
